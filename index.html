<!DOCTYPE html>
<html>
  <head>
    <title>Título da Página</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h3>Exemplos JS</h3>
    <input
      type="number"
      id="inputDisplay"
      value="0"
      class="inputDisplay"
      disabled="true"
    />

    <table>
      <tr>
        <td>
          <button class="btn" onclick="atualizaDisplay('7')">7</button>
        </td>
        <td>
          <button class="btn" onclick="atualizaDisplay('8')">8</button>
        </td>
        <td>
          <button class="btn" onclick="atualizaDisplay('9')">9</button>
        </td>
        <td>
          <button class="btn" onclick="alert('clear')">C</button>
        </td>
      </tr>

      <tr>
        <td>
          <button class="btn" onclick="atualizaDisplay('4')">4</button>
        </td>
        <td>
          <button class="btn" onclick="atualizaDisplay('5')">5</button>
        </td>
        <td>
          <button class="btn" onclick="atualizaDisplay('6')">6</button>
        </td>
        <td>
          <button class="btn" onclick="alert('soma')">+</button>
        </td>
      </tr>

      <tr>
        <td>
          <button class="btn" onclick="atualizaDisplay('1')">1</button>
        </td>
        <td>
          <button class="btn" onclick="atualizaDisplay('2')">2</button>
        </td>
        <td>
          <button class="btn" onclick="atualizaDisplay('3')">3</button>
        </td>
        <td>
          <button class="btn" onclick="alert('subtração')">-</button>
        </td>
      </tr>

      <tr>
        <td>
          <button class="btn" onclick="alert('iqual')">=</button>
        </td>
        <td>
          <button class="btn" onclick="atualizaDisplay('0')">0</button>
        </td>
        <td>
          <button class="btn" onclick="alert('mult')">x</button>
        </td>
        <td>
          <button class="btn" onclick="alert('div')">/</button>
        </td>
        <td></td>
      </tr>
    </table>

    <script>
      function atualizaDisplay(numero) {
        const input = document.querySelector('#inputDisplay');
        input.value = input.value + numero;
      }
    </script>
  </body>
</html>
